<!DOCTYPE html>
<html>
<head lang="zh-CN">
    <meta charset="UTF-8">
    <meta name="author" content="http://orzcss.com/">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="icon" href="./orzcss.com.ico" type="image/x-icon">
    <title>jquery-利用canvas让图片旋转角度</title>
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
    <div class="wrap">
        <h1>jquery-利用canvas让图片旋转角度<small>点击图片旋转角度</small></h1>
        <ul class="rotate-img">
            <li class="enter">
                <div class="bar">
                    <img src="./img/1.jpg" data-big="./img/1.jpg" alt="标题1" class="img" />
                </div>
            </li>
            <li class="enter">
                <div class="bar">
                    <img src="./img/2.jpg" data-big="./img/2.jpg" alt="标题2" class="img" />
                </div>
            </li>
            <li class="enter">
                <div class="bar">
                    <img src="./img/3.jpg" data-big="./img/3.jpg" alt="标题3" class="img" />
                </div>
            </li>
            <li class="enter">
                <div class="bar">
                    <img src="./img/4.jpg" data-big="./img/4.jpg" alt="标题4" class="img" />
                </div>
            </li>
            <li class="enter">
                <div class="bar">
                    <img src="./img/5.jpg" data-big="./img/5.jpg" alt="标题5" class="img" />
                </div>
            </li>
            <li class="enter">
                <div class="bar">
                    <img src="./img/6.jpg" data-big="./img/6.jpg" alt="标题6" class="img" />
                </div>
            </li>
            <li class="enter">
                <div class="bar">
                    <img src="./img/7.jpg" data-big="./img/7.jpg" alt="标题6" class="img" />
                </div>
            </li>
            <li class="enter">
                <div class="bar">
                    <img src="./img/8.jpg" data-big="./img/8.jpg" alt="标题6" class="img" />
                </div>
            </li>
            <li class="enter">
                <div class="bar">
                    <img src="./img/9.jpg" data-big="./img/9.jpg" alt="标题6" class="img" />
                </div>
            </li>
        </ul>
    </div>
    <div class="light-box">
        <div class="light-box-cnt">
            <div class="layer"></div>
            <div class="light-box-hd">
                <a class="icon icon-close" data-role="close"></a>
                <a class="icon icon-rotate" data-role="rotate"></a>
                <div class="title">light-box</div>
            </div>
            <div class="light-box-bd">
                <img src="./img/white.png" alt="" class="img" />
            </div>
            <div class="light-box-ft"></div>
        </div>
    </div>

    <script src="./js/jquery-1.9.1.js" charset="utf-8"></script>
    <script src="./js/rotateImg.js" charset="utf-8"></script>
</body>
</html>
