<!DOCTYPE html>
<html>
<head lang="zh-CN">
    <meta charset="UTF-8">
    <meta name="author" content="http://orzcss.com/">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="icon" href="./orzcss.com.ico" type="image/x-icon">
    <title>jQuery CLightbox 图片浏览效果</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/CLightBox.css" />
</head>

<body>
    <div class="wrap">
        <h1>jQuery CLightbox 图片浏览效果</h1>
        <ul class="rotate-img">
            <li class="enter" data-lightbox="banner-1" data-url="./img/_temporary/10.jpg" data-title="标题10">
                <div class="bar">
                    <img src="./img/_temporary/10.jpg" class="img" />
                </div>
            </li>
            <li class="enter" data-lightbox="banner-1" data-url="./img/_temporary/1.jpg" data-title="标题1">
                <div class="bar">
                    <img src="./img/_temporary/1.jpg" class="img" />
                </div>
            </li>
            <li class="enter" data-lightbox="banner-1" data-url="./img/_temporary/2.jpg" data-title="标题2">
                <div class="bar">
                    <img src="./img/_temporary/2.jpg" class="img" />
                </div>
            </li>
            <li class="enter" data-lightbox="banner-1" data-url="./img/_temporary/3.jpg" data-title="标题3">
                <div class="bar">
                    <img src="./img/_temporary/3.jpg" class="img" />
                </div>
            </li>
        </ul>
        <ul class="rotate-img">
            <li class="enter" data-lightbox="banner-2" data-url="./img/_temporary/4.jpg" data-title="标题4">
                <div class="bar">
                    <img src="./img/_temporary/4.jpg" class="img" />
                </div>
            </li>
            <li class="enter" data-lightbox="banner-2" data-url="./img/_temporary/5.jpg" data-title="标题5">
                <div class="bar">
                    <img src="./img/_temporary/5.jpg" class="img" />
                </div>
            </li>
            <li class="enter" data-lightbox="banner-2" data-url="./img/_temporary/6.jpg" data-title="标题6">
                <div class="bar">
                    <img src="./img/_temporary/6.jpg" class="img" />
                </div>
            </li>
        </ul>

        <ul class="rotate-img" id="rotateImg">
            <li class="enter" data-url="./img/_temporary/7.jpg" data-title="标题7">
                <div class="bar">
                    <img src="./img/_temporary/7.jpg" class="img" />
                </div>
            </li>
            <li class="enter" data-url="./img/_temporary/8.jpg" data-title="标题8">
                <div class="bar">
                    <img src="./img/_temporary/8.jpg" class="img" />
                </div>
            </li>
            <li class="enter" data-url="./img/_temporary/9.jpg" data-title="标题9">
                <div class="bar">
                    <img src="./img/_temporary/9.jpg" class="img" />
                </div>
            </li>
        </ul>
    </div>

    <script src="./js/jquery-1.9.1.js" charset="utf-8"></script>
    <script src="./js/CLightBox.js" charset="utf-8"></script>
    <script>
        $('#rotateImg').CLightBox({
            rotate: false,
            target: '.enter',
            className: 'xxxxxxxxxx', // 给弹窗父级添加 className
            dragToggle: false, // 拖拽
            keyboard: false, // 键盘操作
            mouse: false, // 鼠标滚轮放大缩小
            callback: function (e) {
                console.log(e);
            }
        });
    </script>
</body>
</html>
